<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Advanced Telegram Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-card p-5 text-center">
        <div class="error-icon mb-4">⚠️</div>
        <h1 class="mb-3">{{ error_code or '500' }}</h1>
        <h4 class="mb-3">{{ error_title or 'Something went wrong' }}</h4>
        <p class="text-muted mb-4">{{ error_message or 'An unexpected error occurred. Please try again later.' }}</p>
        
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Return to Dashboard
            </a>
            <a href="/status" class="btn btn-outline-secondary">
                <i class="bi bi-activity me-2"></i>Check Bot Status
            </a>
        </div>
        
        <hr class="my-4">
        <small class="text-muted">
            If this problem persists, please contact the administrator.
        </small>
    </div>
</body>
</html>
